<div class="container" ng-controller="ContentCtrl">
 <div class="row">
  <div class="span5">
   Sort By: 
   <select ng-model="contentSort">
    <option value="Type" selected="selected">Relevance</option>
    <option value="-Posted">Posted (Earliest)</option>
    <option value="Posted">Posted (Latest)</option>
    <option value="-Due Date">Due date (Earliest)</option>
    <option value="Due Date">Due Date (Latest)</option>
   </select>
  </div>
 </div>
 <br>
 <div class="unstyled">
   <div id="" class="row" ng-repeat="ctnt in content">
        <div class="span2 well" style="float:none;">
          <a class="content-list-name" data-toggle="modal" data-target="#contentModal" href="/content">{{ ctnt.name }}</a>
        </div>
   </div>
 </div>
 <div class="modal fade" id="contentModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Modal title</h4>
        </div>
        <div class="modal-body">
         <p> Content </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</div>
<script>
</script>
