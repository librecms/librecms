<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
  <div class="panel-body">
    <!-- Grades Mobile View: Select -->
    <div class="visible-xs">  
      <select multiple class="form-control" >
        <option ng-click="changeTab('all')">
          All</option>
        <option>
          Assignments</option>
        <option>
          Attendance</option>
        <option>
          Exams</option>
        <option>
          Quizzes</option>
        <option>
          Other</option>
      </select>
    </div>

    <!-- Grades Large View: Tabs -->
    <div class="row grade-selection-tabs visible-lg visible-md visible-sm">
      <div ng-class="{active: activeTab=='all'}" class="grade-tab-all col-lg-2 col-sm-2 col-xs-12" ng-click="changeTab('all')">
        <h1>{{ letterGrade || '?' }}</h1>
      </div>
      <div ng-class="{active: activeTab=='assignments'}" class="grade-tab col-lg-2 col-sm-2 col-xs-12" ng-click="changeTab('assignments')">
        <h6>Assignments</h6>
        <p>{{ assignmentsAverage }} %</p>
      </div>
      <div ng-class="{active: activeTab=='attendance'}" class="grade-tab col-lg-2 col-sm-2 col-xs-12" ng-click="changeTab('attendance')">
        <h6>Attendance</h6>
        <p>0%</p>
      </div>
      <div ng-class="{active: activeTab=='exams'}" class="grade-tab col-lg-2 col-sm-2 col-xs-12" ng-click="changeTab('exams')">
        <h6>Exams</h6>
        <p>0%</p>
      </div>
      <div ng-class="{active: activeTab=='quizzes'}" class="grade-tab col-lg-2 col-sm-2 col-xs-12" ng-click="changeTab('quizzes')">
        <h6>Quizzes</h6>
        <p>0%</p>
      </div>
      <div ng-class="{active: activeTab=='other'}" class="grade-tab col-lg-2 col-sm-2 col-xs-12" ng-click="changeTab('other')">
        <h6>Other</h6>
        <p>0%</p>
      </div>
    </div> 
    
    <div class="grades-table-container row col-lg-12">
      <div class="grades-table">
        <table class="table table-hover table-striped table-bordered">
          <thead class="grades-table-header">
            <th>Title</th>
            <th>Grade</th>
            <th>Average</th>
          </thead>

          <tbody>
            <tr ng-repeat="assignment in assignmentGrades | orderBy: 'due'">
              <td>{{ assignment.title }}</td>
              <td>
                <strong>{{ assignment.grade.value }}</strong>
                <small>/ {{ assignment.points }}</small>
              </td>
              <td>
                <strong>{{ assignment.average }}</strong>
                <small>/ {{ assignment.points }} </small>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
