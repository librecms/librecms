<div class="container">
  <div id="assignment-header" class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <h3>{{ assignment.name }}</h3>
      <div>Posted: 10/25/2013 Due: 10/27/2013</div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-5 col-md-5 col-sm-7 col-xs-12">
      DESCRIPTION
      <div id="assignment-description" class="well">
        <small>
          {{ assignment.description }}
        </small>
      </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-5 col-xs-12">
      <div class="row">
        DROPBOX
        <div id="assignment-submission-widget" class="well">
          <button class="btn btn-block btn-lg btn-info" data-ng-click="openModal()">Submit</a>
        </div>
      </div>
      <div class="row">
        ATTACHMENTS
        <div id="assignment-attachments-widget" class="well">
          <ul class="list-unstyled">
            <li data-ng-repeat="attachment in assignment.attachments">
            <a>{{ attachment.title }}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
      COMMENTS
      <div class="well">
        comments...
      </div>
    </div> 
  </div>

  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Modal title</h4>
        </div>
        <div class="modal-body">
          <p>One fine body&hellip;</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

</div>
