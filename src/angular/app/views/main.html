<div id="main" class="row palette-peter-river">

  <div id="left-container" class="col-lg-2 col-md-3 col-sm-3 palette palette-peter-river">
    <div id="left-widget" ui-view="left-widget" >
      <div id="left-navbar-container"> 
        <div class="row navbar-section">
          <div id="left-navbar-user-container" class="col-lg-12 col-md-12 col-sm-12">

            <div class="row">
              <span class="icon-stack icon-4x">
                <i class="icon-circle icon-stack-base icon-4x"></i>
                <i class="icon-user icon-dark icon-5x"></i>
              </span>
            </div>

            <div class="row">
              <h6>{{ user.fullname() }}</h6>
            </div>

          </div>
        </div>

        <div class="row navbar-section">
          <div class="col-lg-12 col-md-12 col-sm-12">

            <div class="row">
              <h4 id="left-navbar-courses-header">Courses</h4>
            </div>

            <div id="left-navbar-courses-list-container" class="row">
              <ul id="left-navbar-courses-list" class="list-unstyled">
                <li ng-repeat="course in user.courses"><a href="/course/{{ course.id }}">{{ course.name }}</a></li>
              </ul>
            </div>
          </div>
        </div> 
      </div>

    </div>
  </div>

  <div id="center-container" class="col-lg-10 col-md-9 col-sm-9 palette-clouds">
    <div id="top-widget" ui-view="top-widget" >
      <nav id="top-navbar" class="navbar navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Open</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">{{ currentCourse.name }}</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Grades</a></li>
            <li><a href="#">Calendar</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Course Content<b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="/#/course/123/assignments">Assignments</a></li>
                <li><a href="/#/course/123/quizzes">Quizzes</a></li>
                <li><a href="/#/course/123/exams">Exams</a></li>
                <li><a href="/#/course/123/notes">Notes</a></li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </nav>
    </div>

    <div id="center-widget" ui-view></div>

  </div>

</div>
