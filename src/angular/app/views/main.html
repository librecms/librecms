<!-- apply palette to parent of container to avoid colors scheme being missed -->
<div class="palette palette-clouds">
  <div id="main" class="row palette-peter-river container">

    <div id="left-container" class="col-lg-2 col-md-3 col-sm-3 palette palette-peter-river">
      <div id="left-navbar-container"> 
        <div class="row navbar-section">
          <div id="left-navbar-user-container" class="col-lg-12 col-md-12 col-sm-12">
            <a ui-sref="main.user.home">
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <i class="fa fa-user fa-4x"></i>
                </div>
              </div>

              <div class="row">
                <h6>{{ user.firstName }} {{ user.lastName }}</h6>
              </div>
            </a>
          </div>
        </div>

        <div class="row navbar-section">
          <div class="col-lg-12 col-md-12 col-sm-12">

            <div class="row">
              <h4 id="left-navbar-courses-header">Courses</h4>
            </div>

            <div id="left-navbar-courses-list-container" class="row">
              <ul id="left-navbar-courses-list" class="list-unstyled">
                <li ng-class="{ active: !$state.is('main.user.home') && course._id === courseList._id}"
                  ng-repeat="courseList in user.courses | orderBy:'name':false">
                  <a ui-sref="main.course.home({ courseId: courseList._id })">{{ courseList.name }}</a>
                </li>
              </ul>
            </div>

          </div>
        </div> 

        <div class="row navbar-section">
          <button class="btn btn-sm btn-danger" ng-click="logout()" type="button">Logout</button>
        </div>
      </div>

    </div>

    <div id="center-container" class="col-lg-10 col-md-9 col-sm-9 palette-clouds">
      <div id="top-widget" class="row">
        <nav id="top-navbar" class="navbar navbar-default" role="navigation">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
              <span class="sr-only">Open</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a ui-sref="main.course.home({courseId: course._id})" class="navbar-brand" >{{ course.name }}</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav">
              <li ng-class="{ active: $state.is('main.course.home') }">
                <a ui-sref="main.course.home({courseId: course._id})">Home</a>
              </li>
              <li ng-class="{ active: $state.is('main.course.grades') }">
                <a ui-sref="main.course.grades({courseId: course._id})">Grades</a>
              </li>
              <li ng-class="{ active: $state.is('main.calendar') }">
                <a ui-sref="main.calendar()">Calendar</a>
              </li>
              <li ng-class="{ active: $state.is('main.course.assignments') || $state.is('main.course.assignment') }">
                <a ui-sref="main.course.assignments({courseId: course._id})">Assignments</a>
              </li>
              <li ng-class="{ active: $state.is('main.course.quizzes') || $state.is('main.course.quiz') }">
                <a ui-sref="main.course.quizzes({courseId: course._id})">Quizzes</a>
              </li>
              <li ng-class="{ active: $state.is('main.course.exams') || $state.is('main.course.exam')}">
                <a ui-sref="main.course.exams({courseId: course._id})">Exams</a>
              </li>
              <li ng-class="{ active: $state.is('main.course.notes') || $state.is('main.course.exam')}">
                <a ui-sref="main.course.notes({courseId: course._id})">Notes</a>
              </li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </nav>
      </div>

      <div id="center-widget" class="row" ui-view></div>

    </div>

  </div>
</div>
