
<div class="container">
  <div class="new-post">
    <div class="new-post-container row">
      <div class="col-xs-9 col-sm-10">
        <input type="text" value placeholder="Create new announcement" class="form-control new-post-input" ng-model="announcement">
      </div>
      <div class="col-xs-3 col-sm-2">
        <button type="button" class="btn btn-block btn-info" ng-click="addPost()">Post</button>
      </div>
    </div>
  </div>
  <div class="timeline" infinite-scroll="loadMorePosts()" inifinite-scroll-distance="2">
    <ul class="timeline-container">
      <li class="event" ng-repeat="post in visiblePosts | orderBy:'date':true">
        <div class="date-container row">
          <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2"> 
            <div class="date">{{ post.date | date:'shortDate' }}</div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-2 col-md-3 col-sm-4 col-xs-0">
            <div class="thumbnail"></div>
          </div>
          <div class="user-posting col-lg-10 col-md-9 col-sm-8 col-xs-12">
            <div class="arrow-left"></div>
            <div class="user-content">
              <div class="user-content-inner">
                <h3 class="class-name">{{ post.courseName }}</h3> <!-- note: courseName not implemented yet -->
                <p class="time">{{ post.date | date:'shortTime' }}</p>
                <h6 class="user-name">{{ post.author }}</h6> <!-- note: author not implemented yet -->
                <p class="user-text">{{ post.text }}</p>
              </div>
              <div class="user-content-toolbar {{ post.paletteName }}"></div>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
