<div ng-controller="EventbarCtrl">
        <div align="center"><h4>Upcoming Events</h4>
        <div ng-repeat="e in events | orderBy:predicate | limitTo:quantity " >
            <div ng-class="{strike:strike}">
            <div class="alert alert-info">
                <input type="checkbox" ng-model="strike"> <b> {{e.title}}</b> - {{e.start | date:"MMM dd" }} 
            </div>
            </div>
        </div>
    </div>
</div>
