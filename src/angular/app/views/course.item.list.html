<div class="container">
  {{ course }}
  <div class="row">
    <div class="col-lg-5">
      Sort By: 
      <select ng-model="contentSort" ng-init="contentSort='posted'">
        <option value="relevance">Relevance</option>
        <option value="-posted">Posted (Earliest)</option>
        <option value="posted">Posted (Latest)</option>
        <option value="-due">Due date (Earliest)</option>
        <option value="due">Due Date (Latest)</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div id="" class="content-item col-lg-4 col-sm-4 col-xs-4 col-md-4 well" ng-repeat="content in contentList | orderBy:contentSort">
      <h6><a href="/#/course/{{ course.id }}/{{ itemType }}/{{ content.id }}" class="content-list-name">{{ content.name }}</a></h6>
    Posted: {{content.posted}} Due: {{content.due}}
    </div>
  </div>
</div>
