<div class="container">
  {{ course }}
  <div class="row">
    <div class="span5">
    Sort By: 
    <select ng-model="contentSort">
      <option value="type" selected="selected">Relevance</option>
      <option value="-posted">Posted (Earliest)</option>
      <option value="posted">Posted (Latest)</option>
      <option value="-due">Due date (Earliest)</option>
      <option value="due">Due Date (Latest)</option>
    </select>
   </div>
  </div>
  <br>
  <div class="unstyled">
    <div id="" class="row" ng-repeat="ctnt in content | orderBy:contentSort">
      <div class="span2 well" style="float:none;">
        <a href="/#/course/{{ courseId }}/{{ itemType }}/{{ ctnt.id }}" class="content-list-name" data-toggle="modal">{{ ctnt.name }}</a>
        Posted: {{ctnt.posted}} Due: {{ctnt.due}}
      </div>
    </div>
  </div>
</div>
